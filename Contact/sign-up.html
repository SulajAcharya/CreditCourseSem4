<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-up Page</title>
    <style>
        body{
            background-image: url("signup.jpg");
            background-size: cover;
            margin: 20px;
        }

        .sign-up-main{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 60px;
        }

        td{
            color: white;
        }
        input{
            border-radius: 8px;
            font-size: 20px;   
            padding: 5px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <marquee bgcolor="#FFFFF7" behavior="alternate" scrollamount="12" style="font-size: 30px; border-radius: 10px;">
           Hey There! Welcome
        </marquee>
    </div>
    <div class="home-button" align="center">
        <a href="D:\SulajAcharya\Project Trials\CreditCourseSem4\index.html"><input type="submit" value="Home" id="signup-home-btn"></a>
        <a href="login.html"><input type="submit" value="Login" id="contact-home-btn"></a>
    </div>
    <div class="sign-up-main">
        <div class="sign-img">
            <img src="sign-up-here.png" alt="ImageNotLoading" height="450px" width="450px">
        </div>
        <div class="sign-up-form" align="center" style="font-size: 50px;">
            <table style="background-color: rgba(0, 0, 0, 0.7); border: black solid 4px; border-radius: 10px; border-spacing: 10px;">
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" name="name" id="uname"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" name="email" id="uemail"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" pattern="*"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <input type="submit" value="Sign up" class="sign-btn" onclick="alert('Thank you for signing up')">
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
